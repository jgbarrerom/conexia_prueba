<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clientes Compras</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{reporteClienes.listaClientes}" var="cliente">
                <p:column headerText="Nombre Cliente">
                    <h:outputText value="#{cliente.nombreCl}"/>
                </p:column>
                <p:column headerText="Apellidos Cliente">
                    <h:outputText value="#{cliente.apellido1Cl} #{cliente.apellido2Cl}"/>
                </p:column>
                <p:column headerText="Total Gastado">
                    <h:outputText value="#{cliente.totalCl}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton action="index?faces-redirect=true" value="Home"/>
        </h:form>
    </h:body>
</html>
