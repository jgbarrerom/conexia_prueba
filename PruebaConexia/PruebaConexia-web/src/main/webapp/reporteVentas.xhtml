<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reporte Ventas Mes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{reporteVentas.listaVentas}" var="venta">
                <p:column headerText="Nombre">
                    <h:outputText value="#{venta.nombre}"/>
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{venta.apellido1} #{venta.apellido2}"/>
                </p:column>
                <p:column headerText="Mes Venta">
                    <h:outputText value="#{reporteVentas.getNombreMes(venta.mesVenta)}"/>
                </p:column>
                <p:column headerText="Total Facturado">
                    <h:outputText value="#{venta.totalVenta}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
