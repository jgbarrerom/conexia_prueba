<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>.::Facturas::.</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre Cliente"/>
                <p:selectOneMenu value="#{registroFacturas.cliSelect}">
                    <f:selectItems value="#{registroFacturas.listClientes}" var="cli"
                                   itemLabel="#{cli.nombreCliente}" itemValue="#{cli}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Nombre Camarero"/>
                <p:selectOneMenu value="#{registroFacturas.camareroSelect}">
                    <f:selectItems value="#{registroFacturas.listCamarero}" var="cam"
                                   itemLabel="#{cam.nombreCamarero}" itemValue="#{cam}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Mesa" />
                <p:selectOneMenu value="#{registroFacturas.mesaSelect}">
                    <f:selectItems value="#{registroFacturas.listaMesa}" var="mesa"
                                   itemLabel="#{mesa.ubicacion}" itemValue="#{mesa}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Plato"/>
                <p:selectOneMenu value="#{registroFacturas.platoSelect}">
                    <f:selectItems value="#{registroFacturas.listaPlatos}" var="plato"
                                   itemLabel="#{plato.nombrePlato}" itemValue="#{plato}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Cantidad"/>
                <p:spinner value="#{registroFacturas.cantidadPlatos}"/>
                <p:commandButton value="Guardar Factura" 
                                 action="#{registroFacturas.guardarFactura()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
