<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{registroCamarero.listCamareros}" var="camarero">
                <p:column headerText="Nombre Camarero">
                    <h:outputText value="#{camarero.nombreCamarero}"/>
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{camarero.nombreCamarero}"/>
                </p:column>
            </p:dataTable>
            <h:outputText value="Nombre Camarero"/>
            <p:inputText value="#{registroCamarero.nombreCamarero}"/>
            <h:outputText value="Primer Apellido "/>
            <p:inputText value="#{registroCamarero.apellidoPatCamarero}"/>
            <h:outputText value="Segundo Apellido "/>
            <p:inputText value="#{registroCamarero.apellidoMatCamarero}"/>
            
            <p:commandButton value="Agregar" action="#{registroCamarero.agregar()}" />
        </h:form>
    </h:body>
</html>
